sonar.projectKey=Shopping-cart-frontend
sonar.projectName=Shopping cart frontend
sonar.language=js
# Source
sonar.sources=src
# Where to find tests file, also src
sonar.tests=tests
# But we get specific here
# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=tests/**/*.spec.js

sonar.coverage.exclusions=src/setupTests.js,src/index.js,src/utils/**,src/constants/**,src/services/**,tests/**/*.spec.js,tests/__mocks__/**,tests/**/__snapshots__/**

sonar.exclusions=src/assets/**,node_modules/**/**,tests/**

# Now specify path of lcov and testlog
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml
